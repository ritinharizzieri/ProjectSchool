<mat-toolbar
  class="toolbar-menu"
  color="secondary"
  [class.mat-elevation-z4]="applyShadow">
  <span *ngIf="popText">{{menuName}}</span>
</mat-toolbar>
<mat-sidenav-container>

  <mat-sidenav
    class="sidenav mat-elevation-z2"
    #sidenav
    [mode]="sidenavMode"
    [opened]="!isSmallScreen"
    [fixedInViewport]="true"
    >
    <mat-toolbar>
      <img class="avatar mat-elevation-z4" src="https://avatars.githubusercontent.com/u/2838825?v=4" alt="avatar">
      <a routerLink="/users" class="name">Rita Rizzieri</a>
      <p class="designation">Front End Developer</p>
    </mat-toolbar>

    <mat-divider></mat-divider>

    <mat-nav-list>
      <a
      *ngFor="let item of items_menu"
      mat-list-item
      [routerLink]="item.link"
      routerLinkActive="active">
        <span class="nav">
          <mat-icon [fontIcon]="item.icon"></mat-icon>
          <span class="label">{{item.label}}</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="toolbar-submenu" color="primary">
      <div class="toolbar-submenu-top">
        <button
          matTooltip="{{sidenav.opened ? 'Fechar menu' : 'Abrir menu'}}"
          matTooltipPosition="right"
          mat-icon-button
          class="example-icon"
          (click)="sidenav.toggle()"
        >
          <mat-icon>
            {{sidenav.opened ? 'close' : 'menu'}}
          </mat-icon>
        </button>
      </div>
      <div class="toolbar-submenu-title">
        <span *ngIf="!popText">{{menuName}}</span>
      </div>
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
